<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose LLM Tool (Gemma)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Multi-Purpose LLM Tool</h1>
            <button id="lang-toggle" class="lang-btn">Tiếng Việt</button>
        </header>
        
        <main>
            <div class="input-section">
                <label for="text-input" class="main-label" data-en="Your Text Input:" data-vi="Nội dung của bạn:">Your Text Input:</label>
                <textarea id="text-input" rows="8" style="resize: vertical;"
                          placeholder-en="Type or paste your text here... For code generation, describe the code you want." 
                          placeholder-vi="Nhập hoặc dán văn bản của bạn tại đây... Để tạo code, hãy mô tả code bạn muốn."></textarea>
            </div>

            <div class="controls-section">
                <h3 class="main-label" data-en="Select a Pre-defined Task:" data-vi="Chọn một tác vụ có sẵn:">Select a Pre-defined Task:</h3>
                <div class="button-grid">
                    <button class="task-btn" data-en="Summarize" data-vi="Tóm tắt">Summarize</button>
                    <button class="task-btn" data-en="Translate to French" data-vi="Dịch sang tiếng Pháp">Translate to French</button>
                    <button class="task-btn" data-en="Explain Like I'm 5" data-vi="Giải thích như 5 tuổi">Explain Like I'm 5</button>
                    <button class="task-btn" data-en="Extract Keywords" data-vi="Trích xuất Từ khóa">Extract Keywords</button>
                    <button class="task-btn" data-en="Generate Python Code" data-vi="Tạo Code Python">Generate Python Code</button>
                    
                    <button class="task-btn" data-en="Analyze Sentiment" data-vi="Phân tích Cảm xúc">Analyze Sentiment</button>
                    <button class="task-btn" data-en="Format as JSON" data-vi="Định dạng thành JSON">Format as JSON</button>
                    <button class="task-btn" data-en="Find 5 Related Questions" data-vi="Tìm 5 câu hỏi liên quan">Find 5 Related Questions</button>
                </div>
            </div>

            <div class="custom-task-section">
                <label for="custom-instruction" class="main-label" data-en="Or, use a Custom Instruction:" data-vi="Hoặc, dùng chỉ thị tùy chỉnh:">Or, use a Custom Instruction:</label>
                <input type="text" id="custom-instruction" 
                       placeholder-en="e.g., 'Translate this to Japanese' or 'Check this text for grammar errors'" 
                       placeholder-vi="Ví dụ: 'Dịch sang tiếng Nhật' hoặc 'Kiểm tra lỗi ngữ pháp cho văn bản này'">
                <button id="custom-task-btn" data-en="Run Custom" data-vi="Chạy Tùy chỉnh">Run Custom</button>
            </div>

            <div class="output-section">
                <h3 class="main-label" data-en="Result:" data-vi="Kết quả:">Result:</h3>
                
                <div id="loading-spinner" class="spinner-container" style="display: none;">
                    <div class="spinner"></div>
                </div>
                
                <div id="result-display">
                    <pre><code></code></pre>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Google Gemma & Google AI Studio</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
